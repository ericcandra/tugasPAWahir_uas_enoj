<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ENOJ Library</title>
    <style>
      .containerCon {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .contact-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 2px;
        transition: all 0.3s ease;
      }
      .contact-item:hover {
        color: #007bff;
        border-color: #007bff;
        background-color: #f0f8ff;
      }
      .contact-item img {
        width: 50px;
        height: 50px;
        transition: transform 0.5s ease;
      }
      .contact-item:hover img {
        transform: scale(1.1);
      }
      .separator {
        width: 100%;
        height: 1px;
        background-color: #ddd;
        margin: 10px 0;
      }
      @media (max-width: 600px) {
        .contact-item {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">Contact Us - ENOJ Library</h2>
      <div class="containerCon">
        <div class="contact-links">
          <a
            class="contact-item"
            href="https://wa.me/6282399411220"
            target="_blank"
          >
            <img src="WhatsApp.svg" alt="WhatsApp Logo" />
            <span>+62 823 994 112 20</span>
          </a>

          <a
            class="contact-item"
            href="https://www.instagram.com/jovanyusa/"
            target="_blank"
          >
            <img src="Instagram_icon.png" alt="Instagram Logo" />
            <span>&#64;enojlibrary</span>
          </a>

          <a
            class="contact-item"
            href="mailto:jovanbarracudayusa_2226240108@mhs.mdp.ac.id"
          >
            <img src="Gmail_Icon.png" alt="Gmail Logo" />
            <span>support&#64;enojlibrary.com</span>
          </a>

          <a
            class="contact-item"
            href="https://www.facebook.com/LeBron/?locale=id_ID"
            target="_blank"
          >
            <img src="Facebook_f_logo_(2019).svg" alt="Facebook Logo" />
            <span>EnojBook Library</span>
          </a>

          <a
            class="contact-item"
            href="https://twitter.com/kingjames?lang=en"
            target="_blank"
          >
            <img src="xlogo.png" alt="Twitter Logo" />
            <span>Enoj Library</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
