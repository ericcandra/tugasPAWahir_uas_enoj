<div class="container mt-4">
    <h2 class="text-center">Daftar Pengembalian</h2>
  
    <!-- Loader -->
    <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Button to open the modal -->
    <button
      type="button"
      class="btn btn-primary mb-3"
      data-bs-toggle="modal"
      data-bs-target="#tambahPengembalianModal"
    >
      Tambah Pengembalian
    </button>
  
    <!-- Table to display denda data -->
    <div *ngIf="pengembalian.length > 0">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>No</th>
            <th>Nama Buku</th>
            <th>Nama Anggota</th>
            <th>Jumlah Pinjam</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of pengembalian
                | paginate : { itemsPerPage: itemsPerPage, currentPage: currentPage };
              index as i
            "
          >
            <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td>{{ item.buku_id?.nama }}</td>
            <td>{{ item.anggota_id?.nama }}</td>
            <td>{{ item.denda_id?.jumlahPinjam }}</td>
            <td>
              <button
                type="button"
                class="btn btn-warning btn-sm me-2"
                (click)="getPengembalianById(item._id)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="deletePengembalian(item._id)"
              >
                Hapus
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal Tambah Denda -->
    <div
      class="modal fade"
      id="tambahPengembalianModal"
      tabindex="-1"
      aria-labelledby="tambahPengembalianModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tambahPengembalianModalLabel">
              Tambah Pengembalian
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="pengembalianForm" (ngSubmit)="addPengembalian()">
              <div class="mb-3">
                <label for="buku" class="form-label">Buku</label>
                <select
                  id="buku"
                  class="form-select"
                  formControlName="buku_id"
                  required
                >
                  <option *ngFor="let buku of bukuList" [value]="buku._id">
                    {{ buku.nama }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="anggota" class="form-label">Anggota</label>
                <select
                  id="anggota"
                  class="form-select"
                  formControlName="anggota_id"
                  required
                >
                  <option *ngFor="let anggota of anggotaList" [value]="anggota._id">
                    {{ anggota.nama }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="denda" class="form-label">Jumlah Pinjam</label>
                <select
                  id="denda"
                  class="form-select"
                  formControlName="denda_id"
                  required
                >
                  <option *ngFor="let denda of dendaList" [value]="denda._id">
                    {{ denda.jumlahPinjam }}
                  </option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSubmitting"
              >
                {{ isSubmitting ? "Menyimpan..." : "Tambah Pengembalian" }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal Edit Denda -->
    <div
      class="modal fade"
      id="editPengembalianModal"
      tabindex="-1"
      aria-labelledby="editPengembalianModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPengembalianModalLabel">Ubah Pengembalian</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="pengembalianForm" (ngSubmit)="updatePengembalian()">
              <div class="mb-3">
                <label for="editBuku" class="form-label">Nama Buku</label>
                <select
                  id="editBuku"
                  class="form-select"
                  formControlName="buku_id"
                  required
                >
                  <option *ngFor="let buku of bukuList" [value]="buku._id">
                    {{ buku.nama }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editAnggota" class="form-label">Nama Anggota</label>
                <select
                  id="editAnggota"
                  class="form-select"
                  formControlName="anggota_id"
                  required
                >
                  <option *ngFor="let anggota of anggotaList" [value]="anggota._id">
                    {{ anggota.nama }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editDenda" class="form-label">Jumlah Pinjam</label>
                <select
                  id="editDenda"
                  class="form-select"
                  formControlName="denda_id"
                  required
                >
                  <option *ngFor="let denda of dendaList" [value]="denda._id">
                    {{ denda.jumlahPinjam }}
                  </option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSubmitting"
              >
                {{ isSubmitting ? "Menyimpan..." : "Ubah Pengembalian" }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="currentPage = $event">
    </pagination-controls>
  </div>
